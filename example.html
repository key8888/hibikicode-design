<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8" />
    <title>PyScript + p5.js (Pythonでp5)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- PyScript (2025.11.2) -->
    <link rel="stylesheet" href="https://pyscript.net/releases/2025.11.2/core.css" />
    <script type="module" src="https://pyscript.net/releases/2025.11.2/core.js"></script>

    <!-- p5.js 本体（CDN版）-->
    <script src="https://cdn.jsdelivr.net/npm/p5@1/lib/p5.min.js"></script>

    <style>
        body {
            margin: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: #111827;
            color: #e5e7eb;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
        }
        h1 {
            font-size: 1.4rem;
            margin-bottom: .5rem;
        }
        .note {
            font-size: 0.9rem;
            opacity: 0.85;
            max-width: 640px;
            text-align: center;
        }
        #canvas-container {
            margin-top: 1rem;
            border-radius: 0.75rem;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    <h1>PyScript + p5.js デモ（Pythonからp5を操作）</h1>
    <p class="note">
        マウスを動かすと、Pythonコードから p5.js の描画が動きます。
    </p>

    <!-- p5 のキャンバスを入れる場所 -->
    <div id="canvas-container"></div>

    <!-- ここから Python コード（PyScript） -->
    <script type="py">
import js

# p5 から呼ばれるスケッチ関数を Python で定義
def sketch(p5):

    # 最初に一度だけ呼ばれる
    def setup():
        # キャンバス作成＆親要素を指定
        canvas = p5.createCanvas(640, 360)
        canvas.parent("canvas-container")
        p5.background(30)
        p5.noStroke()

    # 毎フレーム呼ばれる
    def draw():
        # 背景を少しずつ暗く塗って残像っぽくする
        p5.fill(0, 0, 0, 40)
        p5.rect(0, 0, p5.width, p5.height)

        # マウス位置に円を描く
        p5.fill(96, 165, 250)  # 水色
        p5.circle(p5.mouseX, p5.mouseY, 40)

        # 画面中央にメッセージ
        p5.fill(248, 250, 252)
        p5.textSize(24)
        p5.textAlign(p5.CENTER, p5.CENTER)
        p5.text("Hello from Python + p5.js", p5.width / 2, p5.height / 2)

    # p5.js に Python 関数を渡す
    p5.setup = setup
    p5.draw = draw

# JavaScript の globalThis.p5 から new p5(sketch) を実行
js.p5.new(sketch)
    </script>
</body>
</html>
